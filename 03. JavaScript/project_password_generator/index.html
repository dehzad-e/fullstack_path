<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container">
            <h1>Generate a <br><span class="highlight">random password</span></h1>
            <p>Never use an insecure password again.</p>
            
            <button id="generate-btn" onclick="generatePassword()">Generate passwords</button>
            <hr>
            <div class="passwords">
                <div class="password" id="password1-el"></div>
                <div class="password" id="password2-el"></div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
