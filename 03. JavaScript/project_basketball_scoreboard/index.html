<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h3>HOME</h3>
                <div class="score">0</div>
                <div class="incrementors">
                    <button onclick="homeAdd1()">+1</button>
                    <button onclick="homeAdd2()">+2</button>
                    <button onclick="homeAdd3()">+3</button>
                </div>
                <button id="new-game" onclick="newgame()">New Game</button>
            </div>
            <div class="right">
                <h3>GUEST</h3>
                <div class="score">0</div>
                <div class="incrementors">
                    <button onclick="guestAdd1()">+1</button>
                    <button onclick="guestAdd2()">+2</button>
                    <button onclick="guestAdd3()">+3</button>
                </div>
                <button id="leader" onclick="leader()">Leader</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
